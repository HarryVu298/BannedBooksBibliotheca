<!DOCTYPE html>

<html lang="eng">
	<!-- jquery and boostrap -->
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	
	<!-- Our Javascript and CSS -->
	<script src="scripts/objects.js"></script>
	<script src="scripts/main.js"></script>
	<link rel="stylesheet" href="style.css">
	
	<!-- Page specific Javascript -->
	<script src="scripts/catalog.js"></script>
  
<head>
	<meta charset="UTF-8">
	<title>Banned Books Catalog</title>
</head>

<body>
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-dark bg-primary frontpage navbar-expand-md bg-dark">
			<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
				<ul class="navbar-nav">
					<li class="nav-item navbar-brand">
						<a href="index" class="nav-link" href="#">Front Page</a>
					</li>
					<li class="nav-item navbar-brand">
						<a href="catalog" class="nav-link text-white" href="#">Catalog</a>
					</li>
					<li class="nav-item navbar-brand">
						<a href="pending_requests" class="nav-link" href="#" id="bookrequestbuttonadmin" hidden>Review book
							requests</a>
					</li>
					<li class="nav-item navbar-brand">
						<a href="request" class="nav-link" href="#" id="bookrequestbutton" hidden>Request a book</a>
					</li>
				</ul>

			</div>
			<div class="mx-auto order-0">
			</div>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<button id="sign_in_button" type="button" class="btn btn-dark btn-light frontpage"
							onclick="signInButton()">Sign in</button>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Navbar -->
	</header>

	<h1 class="subpage">The Catalog</h1>
	<br>
	<div class="text-center">
		<label for="criteria">Pick a search criteria:</label>
		<br>
		<select id="criteria" name="criteria">
			<option value="title">Title</option>
			<option value="author">Author</option>
			<option value="year">Release Year</option>
		</select>
		<input type="text" name="search" id="authorsearch" value="">
		<input type="button" id="btnsubmit" value="Search" onclick="searchByCriteria();">

	</div>
	<div>

		<br><br>
		<h6>Click on the underlined headers to sort by that column</h6>
		<!-- List CSV file data -->
		<table id="tblcsvdata" border="0" style="border-collapse: collapse;">
			<thead>
				<tr>
					<th>Image</th>
					<th><u onclick="sortTable(1, 'tblcsvdata')">Title</u></th>
					<th><u onclick="sortTable(2, 'tblcsvdata')">Author</u></th>
					<th><u onclick="sortTable(3, 'tblcsvdata')">Release Year</u></th>
					<th>Location banned</th>
					<th>Reason for ban</th>
					<th id="isbncol">ISBN</u></th>
				</tr>
			</thead>
			<tbody>
				<!-- Left empty so that you can add to it later -->
			</tbody>

		</table>
	</div>

</body>

</html>
