<html lang="eng">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	
	
	<!-- Our Javascript and CSS -->
	<script src="scripts/objects.js"></script>
	<script src="scripts/main.js"></script>
	<link rel="stylesheet" href="style.css">
	
	<!-- Page specific Javascript -->
	<script src="scripts/request.js"></script>
  
  <head>
    <meta charset="UTF-8">
    <title>Request Page</title>
  </head>
  <body>
  
	<header>
		<!-- Navbar -->
		<nav class="navbar navbar-dark bg-primary frontpage navbar-expand-md bg-dark">
			<div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
				<ul class="navbar-nav">
					<li class="nav-item navbar-brand">
						<a href="index" class="nav-link" href="#">Front Page</a>
					</li>
					<li class="nav-item navbar-brand">
						<a href="catalog" class="nav-link" href="#">Catalog</a>
					</li>
					<li class="nav-item navbar-brand">
						<a href="pending_requests" class="nav-link" href="#" id="bookrequestbuttonadmin" hidden>Review book requests</a>
					</li>
					<li class="nav-item navbar-brand">
						<a href="request" class="nav-link text-white" href="#" id="bookrequestbutton" hidden>Request a book</a>
					</li>
				</ul>

			</div>
		   <div class="mx-auto order-0">
			</div>
			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item">
						<button type="button" class="btn btn-dark btn-light frontpage" onclick="signInButton()" id="sign_in_button">Sign in</button>
					</li>
				</ul>
			</div>
		</nav>
		<!-- Navbar -->
	</header>
  
    <h1 class="subpage">Request Book</h1>
	
	<form method="post" onsubmit="return submitForm();" id="requestForm">
		<div class="container">
		<div class="row">
		<div class="col-lg-12">
		
		<!-- bookTitle > image field -->
		<div>
			<label for="bookTitle">Title</label>
			<input type="text" class="form-control" id="bookTitle" name="bookTitle" required pattern="[^,]+" title="Commas are not allowed">
		</div>
		
		<!-- bookAuthor > author field -->
		<div>
			<label for="bookAuthor">Author</label>
			<input type="text" class="form-control" id="bookAuthor" name="bookAuthor" required pattern="[^,]+" title="Commas are not allowed">
		</div>
		
		<!-- bookYear > Publication year field -->
		<div>
			<label for="bookYear">Publication Year</label>
			<input type="text" class="form-control" id="bookYear" name="bookYear" required pattern="[0-9]+" title="Numbers only">
		</div>
		
		<!-- bookLocation > Location field -->
		<div>
			<label for="bookLocation">Location(s) Banned</label>
			<input type="text" class="form-control" id="bookLocation" name="bookLocation" required>
		</div>
		
		<!-- bookReason > Reason for ban field -->
		<div>
			<label for="bookReason">Reason for Ban</label>
			<input type="text" class="form-control" id="bookReason" name="bookReason" required pattern="[^,]+" title="Commas are not allowed">
		</div>
		
		<!-- bookISBN > ISBN ban field -->
		<div>
			<label for="bookReason">ISBN</label>
			<input type="text" class="form-control" id="bookISBN" name="bookISBN" required pattern="[0-9]+" title="Numbers only">
		</div>
		
		<!-- bookURL > URL field -->
		<div>
			<label for="bookURL">URL for Book</label>
			<input type="text" class="form-control" id="bookURL" name="bookURL" required pattern="[^,]+" title="Commas are not allowed">
		</div>
		
		<!-- bookImage > image field -->
		<div>
			<label for="bookImage">Image URL</label>
			<input type="text" class="form-control" id="bookImage" name="bookImage" required>
			<small id="emailSmall" class="form-text text-muted">Link to a remotely hosted book image.</small>
		</div>


		<!-- Submit button -->
		<div>
			<button class="btn btn-primary" type="submit" id = "submitButton">Submit form</button>
		</div>
		
		</div>
		</div>
		</div>
	</form>
	
	
	<div id="output"></div>

  </body>

</html>
